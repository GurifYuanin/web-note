<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>application demo</title>
	<script>
		window.onload = function() {
			function println (string) {
				document.body.innerHTML += string + '<br>';
			}
			if (typeof(Storage) !== 'undefined') {
				// 浏览器支持 localStorage 和 sessionStorage 的情况
				localStorage.setItem('key', 'value'); // 设置键值对
				println(localStorage.getItem('key')); // 通过 key 读取 value
				println(localStorage.key(0)); // 通过索引读取 key
				// localStorage.removeItem('key'); // 通过key删除键值对
				// println(localStorage.getItem('key')); // 再次输出时为 null
			} else {
				// 浏览器不支持 localStorage 和 sessionStorage 的情况
				alert('浏览器不支持 localStorage');
			}
		}
	</script>
</head>
<body>
	
</body>
</html>
