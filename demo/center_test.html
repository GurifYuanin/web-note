<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/codemirror.css">
	<script src="../js/codemirror.js"></script>
	<script src="../js/mode/htmlmixed/htmlmixed.js"></script>
	<script src="../js/mode/xml/xml.js"></script>
	<script src="../js/mode/javascript/javascript.js"></script>
	<script src="../js/mode/css/css.js"></script>
	<title>元素居中 demo </title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#show-container {
			margin: 0 .5% 1% .5%;
			height: 300px;
		}
		#result {
			height: 250px;
		}
		#input-container {
			margin: 0 .5% 1% .5%;
			height: 300px;
		}
		.border {
			border: solid 1px #888;
		}
		.nav {
			height: 40px;
			background-color: #ddd;
			padding: .5%;
			margin-top: .5%;
			border-radius: 5px 5px 0 0;
		}
		.nav ul li {
			display: inline-block;
			padding: .5%;
			border: solid 1px #222;
			border-radius: 5px;
			background-color: #fff;
		}
		.nav ul li:hover {
			cursor: pointer;
		}
		#exec:hover {
			background-color: #222;
			color: #eee;
		}
		#input-area {
			width: 100%;
			height: 260px;
		}
	</style>
</head>
<body>
	<div id="show-container">
		<div class="nav">
			<ul>
				<li>结果</li>
			</ul>
		</div>
		<div id="result" class="border">
		</div>
	</div>
	<div id="input-container">
		<div class="nav">
			<ul>
				<li>
					类型：html
				</li>
				<li id="exec">
					执行
				</li>
			</ul>
		</div>
		<div class="border">
			<textarea id="input-area"></textarea>
		</div>
	</div>
</body>
<script>
	window.onload = function() {
		var btn = document.getElementById('exec');
		var result = document.getElementById('result');
		var input = document.getElementById("input-area");
		var editor = CodeMirror.fromTextArea(input, {
		    mode: "text/html"
		  });
		btn.onclick = function() {
			result.innerHTML = editor.getValue();
		}
	}
</script>
</html>
