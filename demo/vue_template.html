<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模版属性</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="demo"><h1>welcome</h1></div>
	<script>
		var vm = new Vue({
			el: '#demo',
			template: '<h2>hello world</h2>'
		});
	</script>
</body>
</html>
