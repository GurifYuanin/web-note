<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>计算属性</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="demo">{{getMessage}}</div>
	<script>
		var vm = new Vue({
		  el: '#demo',
		  data: {
		    message: 'hello world'
		  },
		  computed: {
		    getMessage: function() {
		      return this.message;
		    }
		  }
		});
	</script>
</body>
</html>
