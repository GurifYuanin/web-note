<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>方法</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="demo">{{getDate()}}</div>
	<script>
		var vm = new Vue({
			el: '#demo',
			methods: {
				getDate: function() {
					return new Date();
				}
			}
		});
	</script>
</body>
</html>
