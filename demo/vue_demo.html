<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="demo">
		<my-button v-bind:time="time" v-on:inc="getMessage"></my-button>
		<my-button v-bind:time="time" v-on:inc="time += $event"></my-button>
	</div>
	</div>
	<div id="demo2">
		<!-- <my-demo v-bind:greet="greet"></my-demo> -->
		<my-demo v-bind:greet="greet"></my-demo>
		<my-demo greet="world hello"></my-demo>
	</div>
	<div id="demo3">
		<input type="text" v-bind:value="content">
		<div>{{content}}</div>
	</div>
	<div id="demo4">
		<my-text v-model="content"></my-text>
		<div>{{content}}</div>
	</div>
	<div id="demo5">
		<my-greet>hello world</my-greet>
	</div>
	<script>
		Vue.component('my-greet', {
			template: '<div><slot></slot></div>'
		});
		Vue.component('my-text', {
			template: '<input type="text" />'
		});
		Vue.component('my-demo', {
			props: ['greet'],
			template: '<div>{{greet}}</div>'
		});
		var vm1 = new Vue({
			el: '#demo2',
			data: {
				greet: 'hello world'
			}
		});
		Vue.component('my-button', {
			template: '<input type="button" v-model="time" v-on:click="$emit(\'inc\', 0.1, 0.2)"/>',
			props: ['title', 'time'],
			data: function () {
				return {
					message: 'hello world'
				};
			},
			methods: {
				getMessage () {
					console.log(this.message);
				}
			},
			computed: {
				getTime () {
					return '你点击了' + this.time + '次';
				}
			},
			watch: {
				time: function() {
					console.log('你点击了按钮');
				}
			}
		});
		var vm2 = new Vue({
			el: '#demo',
			data: {
				title: 'hello vm',
				time: 0
			},
			methods: {
				getMessage: function(message, message2) {
					console.log(message2);
				}
			}
		});
		var vm3 = new Vue({
			el: '#demo3',
			data: {
				content: ''
			}
		});
		var vm4 = new Vue({
			el: '#demo4',
			data: {
				content: ''
			}
		});
	</script>
</body>
</html>
