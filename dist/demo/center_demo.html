<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>元素居中 demo</title>
	<style>
		.container {
			background-color: #eee;
			height: 100px;
			width: 100%;
		}
		.parent {
			width: 100%;
			background-color: #eee;
		}
		.child {
			background-color: #888;
			color: #fff;
			text-align: center;
			width: 100px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div class="horizontal">
		<!-- 方式一 -->
		<div class="child" style="margin-left: auto; margin-right: auto;">margin:auto</div>
		<!-- 方式二 -->
		<div class="parent" style="text-align: center">
			<div class="child" style="display: inline-block;">inline-block</div>
		</div>
		<!-- 方式三 -->
		<div class="parent" style="position: relative; left: 50%;">
			<div class="child" style="position: relative; float: left; right: 50%; width: 100%;">float</div>
		</div>
		<!-- 方法四 -->
		<div class="parent" style="position: relative;">
			<div class="child" style="position: absolute; left: 50%; margin-left: -50px;">absoulte</div>
			<div class="child" style="position: absolute; left: 50%; transform: translateX(-50%);">css3</div>
		</div>
		<!-- 方法五 -->
		<div class="parent" style="display: flex; justify-content: center;">
			<div class="child">flex</div>
		</div>
		<!-- 方法六 -->
		<table align="center">
			<tr>
				<td>
					<div class="child">table</div>
				</td>
			</tr>
		</table>
	</div>
	<div class="vertical">
		<!-- 方法一 -->
		<div class="container" style="position: relative;">
			<div class="child" style="position: absolute; top: 50%; margin-top: -25px;">absoulte</div>
			<div class="child" style="position: absolute; top: 50%; transform: translateY(-50%);">css3</div>
			<div class="child" style="position: absolute; top: 0; bottom: 0; margin-top: auto; margin-bottom: auto">ltrb</div>
		</div>
		<!-- 方法二 -->
		<div class="container" style="display: flex; align-items: center;">
			<div class="child">flex</div>
		</div>
	</div>
</body>
</html>
