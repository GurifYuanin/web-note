<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>rl demo</title>
	<style>
		div {
			margin: 50px;
			padding: 0;
			border: none;
		}
	</style>
</head>
<body>
	<!-- px -->
	<div style="font-size: 50px;">
		<div style="
			height: 50px;
			font-size: 50px;
			background-color: #ff0;
			line-height: 50px;
		">
			哈(px)
		</div>
	</div>
	<!-- em -->
	<div style="font-size: 50px;">
		<div style="
			height: 1em;
			font-size: 1em;
			background-color: #f0f;
			line-height: 1em;"
		>
			哈(em)
		</div>
	</div>
	<!-- ex -->
	<div style="font-size: 50px;">
		<div style="
			height: 1ex;
			font-size: 1ex;
			background-color: #0ff;
			line-height: 1ex;
		">
			哈(ex)
		</div>
	</div>
	<!-- rem -->
	<div style="font-size: 50px">
		<div style="
			height: 1rem;
			font-size: 1rem;
			background-color: #00f;
			line-height: 1rem;
		">
			哈(rem)
		</div>
	</div>

</html>
