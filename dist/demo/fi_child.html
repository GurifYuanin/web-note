<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>child page</title>
</head>
<body>
	<script>
		// 从父窗口接收数据
		window.onhaschange = function() {
			var message = window.location.hash;
		};

		// 传递数据给父窗口
		var src = parent.location.href;
		var message = '要传递过去的数据';
		window.parent.location.href = src + '#' + message;
	</script>
</body>
</html>
