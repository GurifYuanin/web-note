<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>prototype demo</title>
</head>
<body>
	<script>
		function Fruit () {
			this.feature = '可以吃';
		}
		function Apple () {
			this.feature = '圆的';
		}
		Apple.prototype = new Fruit(); // 可以直接将一个对象赋值给构造函数的原型对象
		Apple.prototype.constructor = Apple; // 记得把原型对象的构造函数更改回来

		var apple = new Apple();

		alert(apple.feature); // => 圆的
		alert(apple instanceof Apple);
		alert(apple instanceof Fruit);
		alert(apple instanceof Object);
	</script>
</body>
</html>
