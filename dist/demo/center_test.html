<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../css/codemirror.css">
	<link rel="stylesheet" href="../css/theme/monokai.css">
	<script src="../js/codemirror.js"></script>
	<script src="../js/mode/htmlmixed/htmlmixed.js"></script>
	<script src="../js/mode/xml/xml.js"></script>
	<script src="../js/mode/javascript/javascript.js"></script>
	<script src="../js/mode/css/css.js"></script>
	<title>元素居中 demo </title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		#show-container {
			margin: 0 .5% 1% .5%;
			height: 300px;
		}
		#result {
			color: white;
			height: 250px;
			background-color: rgb(39, 40, 34);
		}
		#input-container {
			margin: 0 .5% 1% .5%;
			height: 300px;
		}
		.border {
			border: solid 1px #888;
			border-top: none;
		}
		.nav {
			height: 40px;
			background-color: #2b2b2b;
			padding: .5%;
			margin-top: .5%;
			border-radius: 5px 5px 0 0;
			border-none;
		}
		.nav ul li {
			display: inline-block;
			padding: .5%;
			border-radius: 5px;
			color: white;
		}
		.nav ul li:hover {
			cursor: pointer;
		}
		#input-area {
			width: 100%;
			height: 260px;
		}
	</style>
</head>
<body>
	<div id="show-container">
		<div class="nav">
			<ul>
				<li>结果</li>
			</ul>
		</div>
		<div id="result" class="border">
		</div>
	</div>
	<div id="input-container">
		<div class="nav">
			<ul>
				<li>类型：html</li>
			</ul>
		</div>
		<div class="border">
			<textarea id="input-area"></textarea>
		</div>
	</div>
</body>
<script>
	window.onload = function() {
		var result = document.getElementById('result');
		var input = document.getElementById("input-area");
		var editor = CodeMirror.fromTextArea(input, {
		    mode: "text/html",
		    styleActiveLine: true,
		    lineWrapping: true,
		    theme: 'monokai',
		    lineNumbers: true // 显示行号
		  });
		editor.on('change', function(){
			result.innerHTML = editor.getValue();
		});
	};
</script>
</html>
