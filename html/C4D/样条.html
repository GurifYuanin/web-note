    <section>
      <h2>通用</h2>
      <p>
        样条<span class="different">转化为可编辑对象后</span>，是连接一系列点而形成的线条。
        <h3>有方向</h3>
        切换“到点编辑模式”，会看到白色到浅蓝渐变的线段，白色为样条起点，浅蓝为样条终点。
        <h3>创建点</h3>
        存在两种创建点：
        <ul>
          <li>在样条上创建中间插值的点：选择“点编辑模式”，切换到“创建点”工具</li>
          <li>在样条末尾追加点：选择“点编辑模式”，同时选择“移动工具”，选中最后一个点，按住<span class="hotKey">Ctrl</span> + 左键单击添加点</li>
        </ul>
      </p>
