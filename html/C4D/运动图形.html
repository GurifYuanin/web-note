<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../css/normalize.css">
  <link rel="stylesheet" href="../../css/styles/agate.css">
  <link rel="stylesheet" href="../../css/dark.css">
  <script src="../../js/highlight.pack.js"></script>
  <script src="../../js/index.min.js"></script>
  <title>运动图形</title>
</head>

<body>
  <aside id="sidebar">
    <section id="catalog">
      <img id="hideCatalog" src="../../images/catalog.png" alt="加载失败">
      目录
    </section>
  </aside>
  <div id="showCatalog">
    <img src="../../images/arrow.png">
  </div>
  <article id="container">
    <hgroup>
      <h1 id="title">运动图形</h1>
    </hgroup>
    <section>
      <h2>克隆</h2>
      <p>
        将若干物体进行克隆。
        <h3>对象</h3>
        <ul>
          <li>
            克隆：当一个克隆对象（绿）下有多个被克隆物体时，如何进行选择
            <ul>
              <li>迭代：按顺序依次选择</li>
              <li>随机：随机选择</li>
              <li>混合</li>
              <li>类别</li>
            </ul>
          </li>
        </ul>
        <h3>变化</h3>
        调整被克隆对象的位置、旋转、缩放等变化，注意这些参数设置会应用到每个克隆出来的物体，对每个被克隆出来的物体产生<span class="different">相同</span>的作用。
        <ul>
          <li>位置</li>
          <li>缩放</li>
          <li>旋转</li>
          <li>颜色</li>
        </ul>
      </p>
    </section>
    <section class="refer">
      <h2>参考文献</h2>
      <p></p>
    </section>
  </article>
</body>

</html>
