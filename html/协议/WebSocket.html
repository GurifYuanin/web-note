    <section>
      <h2>最大连接数</h2>
      <p>
        <h3>客户端</h3>
        <p>
          在不同的浏览器，同一个网页有最大连接数限制：
          <table>
            <tr>
              <th>浏览器</th>
              <th>数量</th>
            </tr>
            <tr>
              <td>Chrome</td>
              <td>256</td>
            </tr>
            <tr>
              <td>FireFox</td>
              <td>200</td>
            </tr>
            <tr>
              <td>IE</td>
              <td>6</td>
            </tr>
            <tr>
              <td>Safari（for Mac）</td>
              <td>1273</td>
            </tr>
          </table>
        </p>
        <h3>服务器</h3>
        <p>
          对于服务器，可以进行手动配置，当达到最大数量时，建立连接会失败。
        </p>
      </p>
    </section>
