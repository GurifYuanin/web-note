    <section>
      <h2>LRU</h2>
      <p>
        <h3>是什么</h3>
        <p>
          LRU（Least Recently Used）最近最少使用，是一种页面置换算法，选择最近最久未使用的页面予以淘汰。
          <figure>
            <img src="../../images/lru.png" alt="">
          </figure>
        </p>
        <h3>代码实现</h3>
        <p>
          <ul>
            <li>使用双向链表来表示先后使用关系</li>
            <li>使用哈希表来进行查重</li>
          </ul>
        </p>
        <h3>应用场景</h3>
        <p>
          <ul>
            <li>redis：redis 存储的 key-value 不可能无限大，当数据占用达到一定阈值时，就需要删除一些最近最少使用的 key</li>
          </ul>
        </p>
      </p>
